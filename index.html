<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .close-btn {
            cursor: pointer;
        }

        .edit-btn {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="wrapper">

        <!-- vue app start -->
        <div id="app">
            <h1>{{ title }}</h1>

            <form @submit.prevent="inputSubmin">

                <input type="text" required v-model="input.value" :placeholder="input.placeholder">
                <button type="submit">Add new note</button>

            </form>

            <div class="notes">
                <div class="note" v-for="(note, index) in notes" :key="note.id">

                    <!-- Реализовать редактирование заметки -->

                    <p v-if="!note.editing">
                        {{ note.text }}
                        
                        <span @click="editNote(note.id)" class="edit-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path
                                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                <path fill-rule="evenodd"
                                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                            </svg></span>

                        <span class="close-btn" @click="remove(index)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-x-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                <path
                                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                            </svg>
                        </span>

                    </p>

                    <p v-else>
                        <input type="text" v-model="editValue"><button @click="saveNote(index)">Сохр.</button>
                    </p>

                </div>
            </div>

        </div>
        <!-- vue app end -->

    </div>

    <script src="app.js"></script>
</body>

</html>
